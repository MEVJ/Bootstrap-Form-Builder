<div class="form-group">
<label><%- label %></label>
<select data-type="<%- type %>" id='<%- name %>' class="field form-control"><% _.each(value, function(v,k){ %>
  <option value="<%- v["value"] %>" <% if (v["selected"]){ %> selected <% } %> ><%- v["label"] %></option>
  <% }); %>
</select>
</div>
